<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div><p id="title">Snake Game</p></div>
    <div class="container">
      <div id="board">
        <canvas>Sorry, your browser does not support HTML5 Canvas.</canvas>
        <div id="stats">
          <p id="score">score: <span>0</span></p>
          <p id="level">level: <span>slow</span></p>
        </div>
      </div>
      <div class="panel">
        <button id="start">Start</button>
        <div>
          <ul class="instruction">
            <li>Use the arrow keys to change the snake's direction</li>
            <li>Each apple is worth 1 point</li>
            <li>Snake grows by eating apples</li>
            <li>Game ends if snake touches the outer wall or itself</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
