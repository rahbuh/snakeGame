    <title>Snake Game App</title>

      src="https://kit.fontawesome.com/2de9944025.js"

  <body>
    <div class="container">
      <div id="nokia-skin">
          <div id="board">
            <canvas>Sorry, your browser does not support HTML5 Canvas.</canvas>
            <div id="stats">
              <p id="score">score: <span>0</span></p>
              <p id="level">level: <span>slow</span></p>
            </div>
          </div>
          <div class="controls-wrapper">
            <button id="btn-speed" class="control"></button>
            <button id="btn-up" class="control"></button>
            <button id="btn-left" class="control"></button>
            <button id="btn-right" class="control"></button>
            <button id="btn-down" class="control"></button>
            <button id="btn-info" class="control"></button>
            <button id="btn-pause" class="control"></button>
            <button id="btn-start" class="control"></button>
          </div> 
      </div>
    </div>
